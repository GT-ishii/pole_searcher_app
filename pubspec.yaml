  responsive_framework: ^0.0.14
  package_info: ^0.4.3
  sprintf: 4.0.0

  url_launcher: 5.7.10
  map_launcher: ^1.1.3+1
  google_maps_flutter: 0.5.28
  flutter_picker: 1.1.0
  flutter_datetime_picker: 1.4.0

  firebase_core: 0.7.0
  firebase_auth: 0.20.0
  firebase_storage: ^7.0.0
  cloud_firestore: 0.16.0+1

  app_settings: 4.0.4
