  geocoding: ^1.0.5
  flutter_geofence: ^0.4.1
  flutter_local_notifications: ^0.5.1
  provider: ^6.0.0
  flutter_parsed_text: ^2.2.1
  transparent_image: ^2.0.0
  analyzer: ^0.41.2
  firebase_admin: ^0.1.4

dev_dependencies:
  flutter_localizations:
    sdk: flutter
  flutter_test:
    sdk: flutter

  pedantic: any

dependency_overrides:
  intl: any

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/hokuriku/icon1.png"
  image_path_ios: "assets/hokuriku/icon_ios1.png"

flutter_native_splash:
  image: "assets/hokuriku/splash1.png"
  color: "4274B1"

